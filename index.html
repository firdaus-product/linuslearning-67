<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kemahiran Pemulihan: Masa & Waktu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (TEMA HIJAU KONSISTEN) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    /* Card Container */
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        transition: transform 0.2s; 
        min-height: 550px; 
    }
    
    /* Buttons 3D */
    .btn-3d { transition: all 0.1s; border-bottom-width: 6px; border-color: rgba(0,0,0,0.2); transform: translateY(0); cursor: pointer; display: inline-block; }
    .btn-3d:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 2px; box-shadow: none; }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    /* Animation & Drag */
    .shake { animation: shake 0.4s ease-in-out; border-color: #ef4444 !important; background-color: #fee2e2 !important; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px) rotate(-5deg); } 75% { transform: translateX(8px) rotate(5deg); } }
    
    .drag-item { cursor: grab; user-select: none; transition: transform 0.1s; }
    .drag-item:active { cursor: grabbing; transform: scale(0.95); }
    .dragging { opacity: 0.5; transform: rotate(5deg) scale(1.1); }

    /* Drop Zones */
    .drop-zone { border: 3px dashed #94a3b8; background-color: #f8fafc; transition: all .3s ease; border-radius: 1rem; min-height: 80px; }
    .drop-zone.drag-over { border-color: #3b82f6; background-color: #dbeafe; transform: scale(1.02); }
    .drop-zone-filled { border: 3px solid #22c55e; background-color: #dcfce7; }

    /* --- STYLES KHUSUS MASA & WAKTU --- */

    /* Mesin Animasi */
    @keyframes machine-vibrate { 0% { transform: translate(0, 0); } 25% { transform: translate(-1px, 1px); } 50% { transform: translate(1px, -1px); } 75% { transform: translate(-1px, 0); } 100% { transform: translate(0, 0); } }
    .machine-active { animation: machine-vibrate 0.2s 3 linear; }
    @keyframes item-out { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .item-out { animation: item-out 0.5s ease-out; }

    /* Rantai Hari */
    .chain-link { border: 3px solid #e5e7eb; background-color: #f9fafb; }
    .chain-link-filled { border: 3px solid #22c55e; background-color: #dcfce7; color: #166534; }

    /* Jam Analog Styles */
    .clock-face {
      width: 220px; height: 220px;
      border: 8px solid #334155; border-radius: 50%;
      position: relative; margin: 0 auto; background-color: #f8fafc;
      font-size: 1.2rem; box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
    }
    .clock-number { position: absolute; width: 100%; height: 100%; top: 0; left: 0; text-align: center; }
    .clock-number span { display: inline-block; font-weight: 700; color: #334155; padding-top: 10px; font-size: 1.1rem; }
    .clock-center { width: 16px; height: 16px; background: #334155; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; }
    .clock-hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom center; border-radius: 10px; transition: transform 0.1s ease-out; z-index: 5; }
    .hour-hand { width: 8px; height: 60px; background: #1e293b; margin-left: -4px; }
    .minute-hand { width: 6px; height: 80px; background: #3b82f6; margin-left: -3px; }
    .second-hand { width: 3px; height: 90px; background: #ef4444; margin-left: -1.5px; }

  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">‚è±Ô∏è</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Jom Belajar Masa!</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-6xl mx-auto p-4">
    
    <div class="game-card p-8 mb-8 flex items-center justify-center relative">
        <div id="activity-content" class="w-full relative z-10">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">üï∞Ô∏è</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Masa & Waktu</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Saat, Minit, Jam, Hari & Bulan</p>
                <div class="text-4xl animate-bounce">üëá</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">üéÆ Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">‚è±Ô∏è Saat & Minit</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-emerald-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üóìÔ∏è Susun Kalendar</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-violet-500 text-white font-bold py-4 px-2 rounded-xl text-lg">‚öôÔ∏è Mesin Hari</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üîó Rantai Hari</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-rose-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üïπÔ∏è Jam Analog</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">üè† Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    /* --- STANDARD HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk mula.";
    let draggedElement = null;

    // State Variables
    let kaunterMinit = 0;
    let kaunterSaat = 0;
    const HARI_NAMA = ["Isnin", "Selasa", "Rabu", "Khamis", "Jumaat", "Sabtu", "Ahad"];
    let nextCorrectDay = "Selasa";

    function triggerWin() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); }
    
    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); 
        u.lang = 'ms-MY'; u.rate = 0.9; u.pitch = 1.1; 
        const voices = window.speechSynthesis.getVoices(); 
        const ms = voices.find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; 
        const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; 
        setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { 
            ttsEnabled = true; 
            document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); 
        } 
        speak(currentInfo); 
    }

    /* --- DnD HELPERS --- */
    window.dragStart = function(e) { 
        draggedElement = e.target; 
        e.target.classList.add('dragging'); 
        if(e.target.dataset.bulan) e.dataTransfer.setData('bulan', e.target.dataset.bulan);
        if(e.target.dataset.hari) e.dataTransfer.setData('hari', e.target.dataset.hari);
    }
    window.dragEnd = function(e) { 
        if(draggedElement) draggedElement.classList.remove('dragging'); 
        document.querySelectorAll('.drop-zone').forEach(z=>z.classList.remove('drag-over')); 
        draggedElement = null;
    }
    window.allowDrop = function(e) { 
        e.preventDefault(); 
        if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.add('drag-over'); 
    }
    window.dragLeave = function(e) { 
        if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.remove('drag-over'); 
    }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          if (n === 1) loadJamSaatMinit(content);
          if (n === 2) loadKalendarBulan(content);
          if (n === 3) loadMesinPenukarHari(content);
          if (n === 4) loadRantaiHari(content);
          if (n === 5) loadTerokaJam(content);
          content.style.opacity = 1;
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-bounce">üï∞Ô∏è</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Masa & Waktu</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti untuk mula.");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }

    /* =========================================
       LOGIK AKTIVITI
       ========================================= */

    /* --- 1. JAM (SAAT KE MINIT) --- */
    function loadJamSaatMinit(content) {
        setInfo("Tekan butang untuk tambah saat. Cukup 60 saat jadi 1 minit.");
        kaunterMinit = 0; kaunterSaat = 0;
        
        content.innerHTML = `
            <h3 class="text-4xl font-bold text-blue-500 mb-6 text-center">‚è±Ô∏è Eksplorasi: Saat & Minit</h3>
            <div class="max-w-3xl mx-auto bg-blue-50 rounded-3xl p-8 border-4 border-blue-200 mb-6">
                <div class="flex justify-center gap-8 mb-6">
                    <div class="bg-white border-4 border-blue-300 rounded-2xl p-6 text-center w-40 shadow-sm">
                        <div class="text-xs font-bold text-slate-400 uppercase mb-1">Minit</div>
                        <div id="kaunter-minit" class="text-7xl font-black text-blue-600">0</div>
                    </div>
                    <div class="self-center text-4xl font-bold text-slate-300">:</div>
                    <div class="bg-white border-4 border-red-300 rounded-2xl p-6 text-center w-40 shadow-sm">
                        <div class="text-xs font-bold text-slate-400 uppercase mb-1">Saat</div>
                        <div id="kaunter-saat" class="text-7xl font-black text-red-500">0</div>
                    </div>
                </div>
                <div class="text-center text-lg font-bold text-slate-500 mb-6">1 Minit = 60 Saat</div>
            </div>

            <div class="flex flex-wrap justify-center gap-4">
                <button onclick="tambahSaat(1)" class="btn-3d bg-blue-400 text-white font-bold py-3 px-6 rounded-xl text-xl">+1 Saat</button>
                <button onclick="tambahSaat(10)" class="btn-3d bg-blue-500 text-white font-bold py-3 px-6 rounded-xl text-xl">+10 Saat</button>
                <button onclick="tambahSaat(60)" class="btn-3d bg-indigo-500 text-white font-bold py-3 px-6 rounded-xl text-xl">+60 Saat</button>
                <button onclick="loadJamSaatMinit(document.getElementById('activity-content'))" class="btn-3d bg-slate-400 text-white font-bold py-3 px-6 rounded-xl text-xl">Reset</button>
            </div>
        `;
    }

    function tambahSaat(n) {
        kaunterSaat += n;
        let msg = `${n} saat ditambah.`;
        
        if (kaunterSaat >= 60) {
            let minitBaru = Math.floor(kaunterSaat / 60);
            kaunterMinit += minitBaru;
            kaunterSaat = kaunterSaat % 60;
            msg = `Cukup 60 saat! Tukar jadi ${minitBaru} minit.`;
            triggerWin();
        }
        
        document.getElementById('kaunter-minit').textContent = kaunterMinit;
        document.getElementById('kaunter-saat').textContent = kaunterSaat;
        setInfo(msg); speak(msg);
    }

    /* --- 2. KALENDAR (SUSUN BULAN) --- */
    function loadKalendarBulan(content) {
        setInfo("Susun 12 bulan ikut urutan yang betul.");
        const BULAN = ["Januari", "Februari", "Mac", "April", "Mei", "Jun", "Julai", "Ogos", "September", "Oktober", "November", "Disember"];
        const shuffled = [...BULAN].sort(() => Math.random() - 0.5);

        content.innerHTML = `
            <h3 class="text-4xl font-bold text-emerald-500 mb-6 text-center">üóìÔ∏è Susun Kalendar</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 h-full">
                <div class="bg-emerald-50 rounded-2xl p-4 border-2 border-emerald-200 md:col-span-1">
                    <h4 class="font-bold text-emerald-800 mb-3 text-center">Pilihan Bulan</h4>
                    <div class="flex flex-wrap justify-center gap-2">
                        ${shuffled.map(bulan => `
                            <div class="drag-item bg-white border-b-4 border-emerald-400 text-emerald-800 font-bold py-2 px-4 rounded-lg shadow-sm cursor-grab active:cursor-grabbing text-sm"
                                 draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-bulan="${bulan}">
                                ${bulan}
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-4 border-2 border-slate-200 md:col-span-2">
                    <h4 class="font-bold text-slate-500 mb-3 text-center">Letak Mengikut Urutan (1-12)</h4>
                    <div id="kalendar-grid" class="grid grid-cols-3 sm:grid-cols-4 gap-3">
                        ${BULAN.map((bulan, idx) => `
                            <div class="drop-zone rounded-lg flex items-center justify-center text-center font-bold text-sm min-h-[70px] bg-slate-50 text-slate-300 border-2 border-dashed border-slate-300"
                                 ondrop="dropOnKalendar(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)" data-correct="${bulan}">
                                 Bulan ${idx+1}
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }

    window.dropOnKalendar = function(e) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over');
        if (!draggedElement) return;
        
        const draggedBulan = draggedElement.dataset.bulan;
        const correctBulan = e.currentTarget.dataset.correct;

        if (draggedBulan === correctBulan) {
            e.currentTarget.textContent = draggedBulan;
            e.currentTarget.className = "rounded-lg flex items-center justify-center text-center font-bold text-sm min-h-[70px] bg-emerald-100 text-emerald-800 border-2 border-emerald-400";
            e.currentTarget.removeAttribute('ondrop');
            draggedElement.remove(); draggedElement = null;
            
            speak(draggedBulan);
            
            // Check win
            if (document.querySelectorAll('#kalendar-grid .drop-zone').length === 0) {
                setInfo("Tahniah! Lengkap 1 Tahun.");
                triggerWin();
            }
        } else {
            setInfo("Salah tempat tu. Cuba lagi.");
            e.currentTarget.classList.add('shake');
            setTimeout(() => e.currentTarget.classList.remove('shake'), 500);
        }
    }

    /* --- 3. MESIN PENUKAR HARI --- */
    function loadMesinPenukarHari(content) {
        setInfo("Masukkan 7 Hari untuk dapat 1 Minggu.");
        
        content.innerHTML = `
            <h3 class="text-4xl font-bold text-violet-500 mb-6 text-center">‚öôÔ∏è Mesin Penukar Hari</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">
                <div class="bg-violet-50 p-4 rounded-2xl border-2 border-violet-200">
                    <h4 class="font-bold text-violet-800 mb-2 text-center">Bank Hari</h4>
                    <div class="flex flex-wrap justify-center gap-2">
                        ${[...Array(14)].map(() => `
                            <div class="drag-item bg-yellow-300 border-b-4 border-yellow-500 rounded-full w-12 h-12 flex items-center justify-center text-2xl cursor-grab shadow-sm"
                                 draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">‚òÄÔ∏è</div>
                        `).join('')}
                    </div>
                </div>

                <div class="bg-slate-100 p-6 rounded-3xl border-4 border-slate-300 text-center relative">
                     <div class="drop-zone bg-white rounded-2xl p-6 min-h-[150px] flex flex-col items-center justify-center border-4 border-dashed border-slate-400"
                          ondrop="dropOnMesin(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)" data-current="0">
                          <div class="text-6xl mb-2">‚öôÔ∏è</div>
                          <div id="mesin-kaunter" class="text-2xl font-black text-slate-600">0 / 7</div>
                     </div>
                     <div class="absolute -bottom-3 left-1/2 transform -translate-x-1/2 bg-slate-700 text-white px-4 py-1 rounded-full text-xs font-bold">MESIN MINGGU</div>
                </div>

                <div class="bg-violet-50 p-4 rounded-2xl border-2 border-violet-200 min-h-[200px]">
                    <h4 class="font-bold text-violet-800 mb-2 text-center">Hasil Minggu</h4>
                    <div id="mesin-hasil" class="flex flex-wrap justify-center gap-2"></div>
                </div>
            </div>
        `;
    }

    window.dropOnMesin = function(e) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over');
        if (!draggedElement) return;
        
        draggedElement.remove(); draggedElement = null;
        
        let current = parseInt(e.currentTarget.dataset.current) + 1;
        e.currentTarget.dataset.current = current;
        e.currentTarget.classList.add('machine-active');
        setTimeout(()=> e.currentTarget.classList.remove('machine-active'), 600);

        document.getElementById('mesin-kaunter').textContent = `${current} / 7`;
        speak(current);

        if (current === 7) {
            e.currentTarget.dataset.current = 0;
            document.getElementById('mesin-kaunter').textContent = "0 / 7";
            
            const minggu = document.createElement('div');
            minggu.className = "item-out bg-violet-500 text-white font-bold py-2 px-4 rounded-lg border-b-4 border-violet-700 shadow-md mb-2";
            minggu.innerHTML = "üì¶ 1 MINGGU";
            document.getElementById('mesin-hasil').appendChild(minggu);
            
            speak("Siap satu minggu!");
            triggerWin();
        }
    }

    /* --- 4. RANTAI HARI --- */
    function loadRantaiHari(content) {
        setInfo("Sambung hari ikut urutan. Mula selepas Isnin.");
        nextCorrectDay = "Selasa";
        const days = HARI_NAMA.slice(1).sort(() => Math.random() - 0.5);

        content.innerHTML = `
            <h3 class="text-4xl font-bold text-orange-500 mb-6 text-center">üîó Rantai Hari</h3>
            
            <div class="mb-8 overflow-x-auto pb-4">
                <div class="flex items-center gap-2 min-w-max px-4">
                    <div class="chain-link-filled py-3 px-6 rounded-xl font-bold shadow-sm">ISNIN</div>
                    ${['Selasa','Rabu','Khamis','Jumaat','Sabtu','Ahad'].map(hari => `
                        <span class="text-slate-300 text-2xl">‚ûú</span>
                        <div class="drop-zone chain-link py-3 px-6 rounded-xl font-bold min-w-[100px] text-center text-slate-400"
                             ondrop="dropOnRantai(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)" data-correct="${hari}">
                             ?
                        </div>
                    `).join('')}
                </div>
            </div>

            <div class="bg-orange-50 p-6 rounded-3xl border-4 border-orange-200 text-center">
                <h4 class="font-bold text-orange-800 mb-4">Pilih Hari Seterusnya:</h4>
                <div class="flex flex-wrap justify-center gap-3">
                    ${days.map(hari => `
                        <div class="drag-item bg-white border-b-4 border-orange-400 text-orange-800 font-bold py-3 px-6 rounded-xl shadow-sm cursor-grab active:cursor-grabbing text-lg"
                             draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-hari="${hari}">
                             ${hari}
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }

    window.dropOnRantai = function(e) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over');
        if (!draggedElement) return;

        const day = draggedElement.dataset.hari;
        const correct = e.currentTarget.dataset.correct;

        if (day === correct && day === nextCorrectDay) {
            e.currentTarget.textContent = day;
            e.currentTarget.className = "chain-link-filled py-3 px-6 rounded-xl font-bold shadow-sm animate-[popIn_0.3s]";
            e.currentTarget.removeAttribute('ondrop');
            draggedElement.remove(); draggedElement = null;

            speak("Betul, " + day);
            
            const idx = HARI_NAMA.indexOf(day);
            if (idx < 6) nextCorrectDay = HARI_NAMA[idx + 1];
            else {
                setInfo("Rantai Lengkap! 1 Minggu ada 7 Hari.");
                triggerWin();
            }
        } else {
            setInfo(day !== nextCorrectDay ? `Cari ${nextCorrectDay} dahulu.` : "Salah tempat.");
            e.currentTarget.classList.add('shake');
            setTimeout(() => e.currentTarget.classList.remove('shake'), 500);
        }
    }

    /* --- 5. JAM ANALOG --- */
    function loadTerokaJam(content) {
        setInfo("Gerakkan slider untuk pusing jarum jam.");
        
        content.innerHTML = `
            <h3 class="text-4xl font-bold text-rose-500 mb-4 text-center">üïπÔ∏è Jam Analog</h3>
            
            <div class="flex flex-col md:flex-row items-center justify-center gap-8">
                <div class="clock-face mb-4">
                    ${[...Array(12)].map((_, i) => `
                        <div class="clock-number" style="transform: rotate(${(i+1)*30}deg);">
                            <span style="transform: rotate(-${(i+1)*30}deg);">${i+1}</span>
                        </div>
                    `).join('')}
                    <div id="hand-h" class="clock-hand hour-hand"></div>
                    <div id="hand-m" class="clock-hand minute-hand"></div>
                    <div id="hand-s" class="clock-hand second-hand"></div>
                    <div class="clock-center"></div>
                </div>

                <div class="w-full max-w-sm bg-slate-50 p-6 rounded-3xl border-2 border-slate-200">
                    <div class="mb-6">
                        <label class="flex justify-between font-bold text-slate-700 mb-1">
                            <span>Jarum Jam (Pendek)</span>
                            <span id="lbl-h" class="text-slate-500">12</span>
                        </label>
                        <input type="range" min="1" max="12" value="12" class="w-full h-2 bg-slate-300 rounded-lg appearance-none cursor-pointer accent-slate-800" oninput="updateClock('h', this.value)">
                    </div>
                    <div class="mb-6">
                        <label class="flex justify-between font-bold text-blue-600 mb-1">
                            <span>Jarum Minit (Panjang)</span>
                            <span id="lbl-m" class="text-blue-400">0</span>
                        </label>
                        <input type="range" min="0" max="60" value="0" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer accent-blue-600" oninput="updateClock('m', this.value)">
                    </div>
                    <div>
                        <label class="flex justify-between font-bold text-red-500 mb-1">
                            <span>Jarum Saat (Halus)</span>
                            <span id="lbl-s" class="text-red-300">0</span>
                        </label>
                        <input type="range" min="0" max="60" value="0" class="w-full h-2 bg-red-200 rounded-lg appearance-none cursor-pointer accent-red-500" oninput="updateClock('s', this.value)">
                    </div>
                </div>
            </div>
        `;
        // Init hands
        updateClock('h', 12); updateClock('m', 0); updateClock('s', 0);
    }

    window.updateClock = function(type, val) {
        const hand = document.getElementById(`hand-${type}`);
        const lbl = document.getElementById(`lbl-${type}`);
        let deg = 0;

        if(type === 'h') deg = (val % 12) * 30;
        else deg = val * 6;

        hand.style.transform = `rotate(${deg}deg)`;
        lbl.textContent = val;
    }

    // TTS Init
    if ('speechSynthesis' in window) { setInterval(() => { if (window.speechSynthesis.paused) window.speechSynthesis.resume(); }, 1000); }
  </script>
</body>
</html>
