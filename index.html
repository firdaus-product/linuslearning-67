<!DOCTYPE html>
<html lang="ms-MY">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kemahiran Pemulihan: Masa & Waktu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --- UI STYLE (TEMA HIJAU KONSISTEN) --- */
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0fdf4;
            background-image: radial-gradient(#86efac 2px, transparent 2px);
            background-size: 30px 30px;
        }

        /* Card Container */
        .game-card {
            background: white;
            border: 4px solid #475569;
            box-shadow: 8px 8px 0px #00000020;
            border-radius: 1.5rem;
            transition: transform 0.2s;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Buttons 3D */
        .btn-3d {
            transition: all 0.1s;
            border-bottom-width: 6px;
            border-color: rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            cursor: pointer;
            display: inline-block;
        }

        .btn-3d:active:not(:disabled) {
            transform: translateY(4px);
            border-bottom-width: 2px;
            box-shadow: none;
        }

        .btn-3d:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            border-bottom-width: 6px;
            filter: grayscale(100%);
        }

        /* Animation & Drag */
        .shake {
            animation: shake 0.4s ease-in-out;
            border-color: #ef4444 !important;
            background-color: #fee2e2 !important;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-8px) rotate(-5deg);
            }

            75% {
                transform: translateX(8px) rotate(5deg);
            }
        }

        .drag-item {
            cursor: grab;
            user-select: none;
            transition: transform 0.1s;
        }

        .drag-item:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        .dragging {
            opacity: 0.5;
            transform: rotate(5deg) scale(1.1);
        }

        /* Drop Zones */
        .drop-zone {
            border: 3px dashed #94a3b8;
            background-color: #f8fafc;
            transition: all .3s ease;
            border-radius: 1rem;
            min-height: 80px;
        }

        .drop-zone.drag-over {
            border-color: #3b82f6;
            background-color: #dbeafe;
            transform: scale(1.02);
        }

        .drop-zone-filled {
            border: 3px solid #22c55e;
            background-color: #dcfce7;
        }

        /* --- STYLES KHUSUS MASA & WAKTU --- */

        /* Mesin Animasi */
        @keyframes machine-vibrate {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-1px, 1px);
            }

            50% {
                transform: translate(1px, -1px);
            }

            75% {
                transform: translate(-1px, 0);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .machine-active {
            animation: machine-vibrate 0.2s 3 linear;
        }

        @keyframes item-out {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .item-out {
            animation: item-out 0.5s ease-out;
        }

        /* Rantai Hari */
        .chain-link {
            border: 3px solid #e5e7eb;
            background-color: #f9fafb;
        }

        .chain-link-filled {
            border: 3px solid #22c55e;
            background-color: #dcfce7;
            color: #166534;
        }

        /* Jam Analog Styles */
        .clock-face {
            width: 220px;
            height: 220px;
            border: 8px solid #334155;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            background-color: #f8fafc;
            font-size: 1.2rem;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .clock-number {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            text-align: center;
        }

        .clock-number span {
            display: inline-block;
            font-weight: 700;
            color: #334155;
            padding-top: 10px;
            font-size: 1.1rem;
        }

        .clock-center {
            width: 16px;
            height: 16px;
            background: #334155;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .clock-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
            transition: transform 0.1s ease-out;
            z-index: 5;
        }

        .hour-hand {
            width: 8px;
            height: 60px;
            background: #1e293b;
            margin-left: -4px;
        }

        .minute-hand {
            width: 6px;
            height: 80px;
            background: #3b82f6;
            margin-left: -3px;
        }

        .second-hand {
            width: 3px;
            height: 90px;
            background: #ef4444;
            margin-left: -1.5px;
        }
    </style>
</head>
</head>

<body class="h-screen w-screen overflow-hidden text-slate-800 flex flex-col overscroll-none">

    <div class="fixed top-2 left-0 right-0 z-50 px-4 pointer-events-none">
        <div
            class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-4 py-1.5 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
            <div class="flex items-center gap-2">
                <span class="text-2xl animate-bounce">‚è±Ô∏è</span>
                <span id="info-text" class="text-base font-bold text-green-900 leading-none mt-0.5">Jom Belajar
                    Masa!</span>
            </div>
            <button id="speak-btn" onclick="speakInfo()"
                class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-1 transition-colors shadow-sm text-sm">üîä</button>
        </div>
    </div>
    <div class="h-16 flex-none"></div>

    <div class="max-w-6xl mx-auto p-2 w-full flex-1 flex flex-col overflow-hidden min-h-0">

        <div class="game-card p-4 mb-2 flex items-center justify-center relative w-full">
            <div id="activity-content" class="w-full h-full relative z-10 flex flex-col">
                <div class="py-4 text-center">
                    <div class="text-6xl mb-2 animate-pulse">üï∞Ô∏è</div>
                    <h2 class="text-3xl font-bold text-emerald-600 mb-2">Masa & Waktu</h2>
                    <p class="text-lg text-slate-500 mb-4 font-semibold">Saat, Minit, Jam, Hari & Bulan</p>
                    <div class="text-2xl animate-bounce">üëá</div>
                </div>
            </div>
        </div>

        <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg p-2 border-2 border-white flex-none">
            <h3 class="text-sm font-bold text-slate-700 mb-2 text-center uppercase tracking-wider">üéÆ Pilih Aktiviti
            </h3>

            <div class="flex flex-wrap justify-center gap-2 mb-2">
                <button onclick="loadActivity(1)"
                    class="btn-3d bg-blue-500 text-white font-bold py-2 px-3 rounded-lg text-xs">‚è±Ô∏è Saat &
                    Minit</button>
                <button onclick="loadActivity(2)"
                    class="btn-3d bg-emerald-500 text-white font-bold py-2 px-3 rounded-lg text-xs">üóìÔ∏è Susun
                    Kalendar</button>
                <button onclick="loadActivity(3)"
                    class="btn-3d bg-violet-500 text-white font-bold py-2 px-3 rounded-lg text-xs">‚öôÔ∏è Mesin
                    Hari</button>
                <button onclick="loadActivity(4)"
                    class="btn-3d bg-orange-500 text-white font-bold py-2 px-3 rounded-lg text-xs">üîó Rantai
                    Hari</button>
                <button onclick="loadActivity(5)"
                    class="btn-3d bg-rose-500 text-white font-bold py-2 px-3 rounded-lg text-xs">üïπÔ∏è Jam Analog</button>
            </div>

            <div class="flex justify-center gap-2 border-t-2 border-slate-100 pt-2">
                <button onclick="clearActivity()"
                    class="btn-3d bg-slate-400 text-white font-bold py-1 px-4 rounded-full text-xs">üè† Menu</button>
                <button onclick="nextActivity()"
                    class="btn-3d bg-indigo-500 text-white font-bold py-1 px-6 rounded-full text-sm">Seterusnya
                    ‚û°Ô∏è</button>
            </div>
        </div>
    </div>

    <script>
        /* --- STANDARD HELPERS --- */
        let currentActivity = 0;
        let ttsEnabled = false;
        let currentInfo = "Pilih aktiviti untuk mula.";
        let draggedElement = null;

        // State Variables
        let kaunterMinit = 0;
        let kaunterSaat = 0;
        const HARI_NAMA = ["Isnin", "Selasa", "Rabu", "Khamis", "Jumaat", "Sabtu", "Ahad"];
        let nextCorrectDay = "Selasa";

        function triggerWin() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); }

        function speak(text) {
            if (!ttsEnabled || !('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'ms-MY'; u.rate = 0.9; u.pitch = 1.1;
            const voices = window.speechSynthesis.getVoices();
            const ms = voices.find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms'));
            if (ms) u.voice = ms;
            window.speechSynthesis.speak(u);
        }

        function setInfo(text) {
            currentInfo = text;
            const infoEl = document.getElementById('info-text');
            infoEl.style.opacity = 0;
            setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200);
        }

        function speakInfo() {
            if (!ttsEnabled) {
                ttsEnabled = true;
                document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600');
            }
            speak(currentInfo);
        }

        /* --- DnD HELPERS --- */
        window.dragStart = function (e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
            if (e.target.dataset.bulan) e.dataTransfer.setData('bulan', e.target.dataset.bulan);
            if (e.target.dataset.hari) e.dataTransfer.setData('hari', e.target.dataset.hari);
        }
        window.dragEnd = function (e) {
            if (draggedElement) draggedElement.classList.remove('dragging');
            document.querySelectorAll('.drop-zone').forEach(z => z.classList.remove('drag-over'));
            draggedElement = null;
        }
        window.allowDrop = function (e) {
            e.preventDefault();
            if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.add('drag-over');
        }
        window.dragLeave = function (e) {
            if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.remove('drag-over');
        }

        /* --- ROUTER --- */
        function loadActivity(n) {
            currentActivity = n;
            const content = document.getElementById('activity-content');
            content.style.opacity = 0;
            setTimeout(() => {
                if (n === 1) loadJamSaatMinit(content);
                if (n === 2) loadKalendarBulan(content);
                if (n === 3) loadMesinPenukarHari(content);
                if (n === 4) loadRantaiHari(content);
                if (n === 5) loadTerokaJam(content);
                content.style.opacity = 1;
            }, 200);
        }

        function clearActivity() {
            currentActivity = 0;
            document.getElementById('activity-content').innerHTML = `<div class="h-full flex flex-col justify-center items-center py-4 text-center"><div class="text-6xl mb-4 animate-bounce">üï∞Ô∏è</div><h2 class="text-3xl font-bold text-emerald-600 mb-2">Masa & Waktu</h2><p class="text-lg text-slate-500 font-semibold">Pilih butang di bawah.</p></div>`;
            setInfo("Pilih aktiviti untuk mula.");
        }
        function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }

        /* =========================================
           LOGIK AKTIVITI
           ========================================= */

        /* --- 1. JAM (SAAT KE MINIT) --- */
        function loadJamSaatMinit(content) {
            setInfo("Tekan butang untuk tambah saat. Cukup 60 saat jadi 1 minit.");
            kaunterMinit = 0; kaunterSaat = 0;

            content.innerHTML = `
                <h3 class="text-xl font-bold text-blue-500 mb-2 text-center flex-none">‚è±Ô∏è Eksplorasi: Saat & Minit</h3>
                    <div class="flex-1 overflow-hidden p-2 flex flex-col items-center justify-center">
                        <div class="max-w-4xl w-full flex flex-col md:flex-row gap-4 items-center">
                            <div class="bg-blue-50 rounded-2xl p-4 border-2 border-blue-200 w-full md:w-1/2 flex flex-col items-center">
                                <div class="flex justify-center gap-4 mb-2">
                                    <div class="bg-white border-2 border-blue-300 rounded-xl p-2 text-center w-24 shadow-sm">
                                        <div class="text-[10px] font-bold text-slate-400 uppercase mb-1">Minit</div>
                                        <div id="kaunter-minit" class="text-4xl font-black text-blue-600">0</div>
                                    </div>
                                    <div class="self-center text-2xl font-bold text-slate-300">:</div>
                                    <div class="bg-white border-2 border-red-300 rounded-xl p-2 text-center w-24 shadow-sm">
                                        <div class="text-[10px] font-bold text-slate-400 uppercase mb-1">Saat</div>
                                        <div id="kaunter-saat" class="text-4xl font-black text-red-500">0</div>
                                    </div>
                                </div>
                                <div class="text-center text-sm font-bold text-slate-500">1 Minit = 60 Saat</div>
                            </div>

                            <div class="w-full md:w-1/2 flex flex-col gap-2">
                                <div class="flex flex-wrap justify-center gap-2">
                                    <button onclick="tambahSaat(1)" class="btn-3d bg-blue-400 text-white font-bold py-2 px-4 rounded-lg text-sm">+1 Saat</button>
                                    <button onclick="tambahSaat(10)" class="btn-3d bg-blue-500 text-white font-bold py-2 px-4 rounded-lg text-sm">+10 Saat</button>
                                </div>
                                <button onclick="tambahSaat(60)" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-6 rounded-lg text-sm self-center">+60 Saat</button>
                                <button onclick="loadJamSaatMinit(document.getElementById('activity-content'))" class="btn-3d bg-slate-400 text-white font-bold py-2 px-4 rounded-lg text-xs self-center mt-2">Reset</button>
                            </div>
                        </div>
                    </div>
            `;
        }

        function tambahSaat(n) {
            kaunterSaat += n;
            let msg = `${n} saat ditambah.`;

            if (kaunterSaat >= 60) {
                let minitBaru = Math.floor(kaunterSaat / 60);
                kaunterMinit += minitBaru;
                kaunterSaat = kaunterSaat % 60;
                msg = `Cukup 60 saat! Tukar jadi ${minitBaru} minit.`;
                triggerWin();
            }

            document.getElementById('kaunter-minit').textContent = kaunterMinit;
            document.getElementById('kaunter-saat').textContent = kaunterSaat;
            setInfo(msg); speak(msg);
        }

        /* --- 2. KALENDAR (SUSUN BULAN) --- */
        function loadKalendarBulan(content) {
            setInfo("Susun 12 bulan ikut urutan yang betul.");
            const BULAN = ["Januari", "Februari", "Mac", "April", "Mei", "Jun", "Julai", "Ogos", "September", "Oktober", "November", "Disember"];
            const shuffled = [...BULAN].sort(() => Math.random() - 0.5);

            content.innerHTML = `
                <h3 class="text-xl font-bold text-emerald-500 mb-2 text-center flex-none">üóìÔ∏è Susun Kalendar</h3>
                    <div class="flex-1 overflow-hidden p-2 flex flex-col items-center w-full">
                        <div class="flex flex-col md:flex-row gap-4 h-full w-full max-w-5xl">
                            <div class="bg-emerald-50 rounded-xl p-2 border-2 border-emerald-200 md:w-1/3 flex flex-col overflow-hidden">
                                <h4 class="font-bold text-emerald-800 mb-2 text-center text-xs">Pilihan Bulan</h4>
                                <div class="flex flex-wrap justify-center gap-1 overflow-y-auto content-start">
                                    ${shuffled.map(bulan => `
                                <div class="drag-item bg-white border-b-2 border-emerald-400 text-emerald-800 font-bold py-1 px-2 rounded shadow-sm cursor-grab active:cursor-grabbing text-xs"
                                     draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-bulan="${bulan}">
                                    ${bulan}
                                </div>
                            `).join('')}
                                </div>
                            </div>

                            <div class="bg-white rounded-xl p-2 border-2 border-slate-200 md:w-2/3 flex flex-col">
                                <h4 class="font-bold text-slate-500 mb-2 text-center text-xs">Letak Mengikut Urutan (1-12)</h4>
                                <div id="kalendar-grid" class="grid grid-cols-3 sm:grid-cols-4 gap-1 overflow-y-auto">
                                    ${BULAN.map((bulan, idx) => `
                                <div class="drop-zone rounded-lg flex items-center justify-center text-center font-bold text-xs min-h-[40px] bg-slate-50 text-slate-300 border-2 border-dashed border-slate-300"
                                     ondrop="dropOnKalendar(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)" data-correct="${bulan}">
                                     ${idx + 1}
                                </div>
                            `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
            `;
        }

        window.dropOnKalendar = function (e) {
            e.preventDefault(); e.currentTarget.classList.remove('drag-over');
            if (!draggedElement) return;

            const draggedBulan = draggedElement.dataset.bulan;
            const correctBulan = e.currentTarget.dataset.correct;

            if (draggedBulan === correctBulan) {
                e.currentTarget.textContent = draggedBulan;
                e.currentTarget.className = "rounded-lg flex items-center justify-center text-center font-bold text-sm min-h-[70px] bg-emerald-100 text-emerald-800 border-2 border-emerald-400";
                e.currentTarget.removeAttribute('ondrop');
                draggedElement.remove(); draggedElement = null;

                speak(draggedBulan);

                // Check win
                if (document.querySelectorAll('#kalendar-grid .drop-zone').length === 0) {
                    setInfo("Tahniah! Lengkap 1 Tahun.");
                    triggerWin();
                }
            } else {
                setInfo("Salah tempat tu. Cuba lagi.");
                e.currentTarget.classList.add('shake');
                setTimeout(() => e.currentTarget.classList.remove('shake'), 500);
            }
        }

        /* --- 3. MESIN PENUKAR HARI --- */
        function loadMesinPenukarHari(content) {
            setInfo("Masukkan 7 Hari untuk dapat 1 Minggu.");

            content.innerHTML = `
                <h3 class="text-xl font-bold text-violet-500 mb-2 text-center flex-none">‚öôÔ∏è Mesin Penukar Hari</h3>
                    <div class="flex-1 overflow-y-auto px-4 w-full flex flex-col items-center">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-2 items-start w-full max-w-5xl flex-none">
                            <div class="bg-violet-50 p-2 rounded-xl border-2 border-violet-200">
                                <h4 class="font-bold text-violet-800 mb-2 text-center text-xs">Bank Hari</h4>
                                <div class="flex flex-wrap justify-center gap-1">
                                    ${[...Array(14)].map(() => `
                                <div class="drag-item bg-yellow-300 border-b-2 border-yellow-500 rounded-full w-8 h-8 flex items-center justify-center text-sm cursor-grab shadow-sm"
                                     draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">‚òÄÔ∏è</div>
                            `).join('')}
                                </div>
                            </div>

                            <div class="bg-slate-100 p-2 rounded-2xl border-4 border-slate-300 text-center relative max-w-xs mx-auto w-full">
                                <div class="drop-zone bg-white rounded-xl p-4 min-h-[100px] flex flex-col items-center justify-center border-4 border-dashed border-slate-400"
                                    ondrop="dropOnMesin(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)" data-current="0">
                                    <div class="text-4xl mb-1">‚öôÔ∏è</div>
                                    <div id="mesin-kaunter" class="text-xl font-black text-slate-600">0 / 7</div>
                                </div>
                                <div class="bg-slate-700 text-white px-3 py-0.5 rounded-full text-[10px] font-bold mx-auto mt-2 inline-block">MESIN MINGGU</div>
                            </div>

                            <div class="bg-violet-50 p-2 rounded-xl border-2 border-violet-200 min-h-[120px]">
                                <h4 class="font-bold text-violet-800 mb-2 text-center text-xs">Hasil Minggu</h4>
                                <div id="mesin-hasil" class="flex flex-wrap justify-center gap-1"></div>
                            </div>
                        </div>
                    </div>
            `;
        }

        window.dropOnMesin = function (e) {
            e.preventDefault(); e.currentTarget.classList.remove('drag-over');
            if (!draggedElement) return;

            draggedElement.remove(); draggedElement = null;

            let current = parseInt(e.currentTarget.dataset.current) + 1;
            e.currentTarget.dataset.current = current;
            e.currentTarget.classList.add('machine-active');
            setTimeout(() => e.currentTarget.classList.remove('machine-active'), 600);

            document.getElementById('mesin-kaunter').textContent = `${current} / 7`;
            speak(current);

            if (current === 7) {
                e.currentTarget.dataset.current = 0;
                document.getElementById('mesin-kaunter').textContent = "0 / 7";

                const minggu = document.createElement('div');
                minggu.className = "item-out bg-violet-500 text-white font-bold py-2 px-4 rounded-lg border-b-4 border-violet-700 shadow-md mb-2";
                minggu.innerHTML = "üì¶ 1 MINGGU";
                document.getElementById('mesin-hasil').appendChild(minggu);

                speak("Siap satu minggu!");
                triggerWin();
            }
        }

        /* --- 4. RANTAI HARI --- */
        function loadRantaiHari(content) {
            setInfo("Sambung hari ikut urutan. Mula selepas Isnin.");
            nextCorrectDay = "Selasa";
            const days = HARI_NAMA.slice(1).sort(() => Math.random() - 0.5);

            content.innerHTML = `
            <h3 class="text-xl font-bold text-orange-500 mb-2 text-center flex-none">üîó Rantai Hari</h3>
            
            <div class="flex-1 overflow-hidden p-2 flex flex-col items-center w-full">
                <div class="mb-4 overflow-x-auto pb-2 w-full max-w-4xl flex-none">
                    <div class="flex items-center gap-1 min-w-max px-2">
                        <div class="chain-link-filled py-2 px-3 rounded-lg font-bold shadow-sm text-xs">ISNIN</div>
                        ${['Selasa', 'Rabu', 'Khamis', 'Jumaat', 'Sabtu', 'Ahad'].map(hari => `
                            <span class="text-slate-300 text-lg">‚ûú</span>
                            <div class="drop-zone chain-link py-2 px-3 rounded-lg font-bold min-w-[60px] text-center text-slate-400 text-xs"
                                 ondrop="dropOnRantai(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)" data-correct="${hari}">
                                 ?
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="bg-orange-50 p-2 rounded-2xl border-2 border-orange-200 text-center w-full max-w-4xl flex-none">
                    <h4 class="font-bold text-orange-800 mb-2 text-xs">Pilih Hari Seterusnya:</h4>
                    <div class="flex flex-wrap justify-center gap-2">
                        ${days.map(hari => `
                            <div class="drag-item bg-white border-b-2 border-orange-400 text-orange-800 font-bold py-1 px-3 rounded-lg shadow-sm cursor-grab active:cursor-grabbing text-xs"
                                 draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-hari="${hari}">
                                 ${hari}
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
        }

        window.dropOnRantai = function (e) {
            e.preventDefault(); e.currentTarget.classList.remove('drag-over');
            if (!draggedElement) return;

            const day = draggedElement.dataset.hari;
            const correct = e.currentTarget.dataset.correct;

            if (day === correct && day === nextCorrectDay) {
                e.currentTarget.textContent = day;
                e.currentTarget.className = "chain-link-filled py-3 px-6 rounded-xl font-bold shadow-sm animate-[popIn_0.3s]";
                e.currentTarget.removeAttribute('ondrop');
                draggedElement.remove(); draggedElement = null;

                speak("Betul, " + day);

                const idx = HARI_NAMA.indexOf(day);
                if (idx < 6) nextCorrectDay = HARI_NAMA[idx + 1];
                else {
                    setInfo("Rantai Lengkap! 1 Minggu ada 7 Hari.");
                    triggerWin();
                }
            } else {
                setInfo(day !== nextCorrectDay ? `Cari ${nextCorrectDay} dahulu.` : "Salah tempat.");
                e.currentTarget.classList.add('shake');
                setTimeout(() => e.currentTarget.classList.remove('shake'), 500);
            }
        }

        /* --- 5. JAM ANALOG --- */
        function loadTerokaJam(content) {
            setInfo("Gerakkan slider untuk pusing jarum jam.");

            content.innerHTML = `
            <h3 class="text-xl font-bold text-rose-500 mb-2 text-center flex-none">üïπÔ∏è Jam Analog</h3>
            
            <div class="flex-1 overflow-hidden p-2 flex flex-col items-center justify-center">
                <div class="flex flex-col md:flex-row items-center justify-center gap-4 w-full max-w-4xl">
                    <div class="clock-face mb-2 transform scale-75 md:scale-90 flex-none">
                        ${[...Array(12)].map((_, i) => `
                            <div class="clock-number" style="transform: rotate(${(i + 1) * 30}deg);">
                                <span style="transform: rotate(-${(i + 1) * 30}deg);">${i + 1}</span>
                            </div>
                        `).join('')}
                        <div id="hand-h" class="clock-hand hour-hand"></div>
                        <div id="hand-m" class="clock-hand minute-hand"></div>
                        <div id="hand-s" class="clock-hand second-hand"></div>
                        <div class="clock-center"></div>
                    </div>

                    <div class="w-full max-w-xs bg-slate-50 p-2 rounded-2xl border-2 border-slate-200 flex-none">
                        <div class="mb-2">
                            <label class="flex justify-between font-bold text-slate-700 mb-1 text-xs">
                                <span>Jam</span> <span id="lbl-h" class="text-slate-500">12</span>
                            </label>
                            <input type="range" min="1" max="12" value="12" class="w-full h-2 bg-slate-300 rounded-lg appearance-none cursor-pointer accent-slate-800" oninput="updateClock('h', this.value)">
                        </div>
                        <div class="mb-2">
                            <label class="flex justify-between font-bold text-blue-600 mb-1 text-xs">
                                <span>Minit</span> <span id="lbl-m" class="text-blue-400">0</span>
                            </label>
                            <input type="range" min="0" max="60" value="0" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer accent-blue-600" oninput="updateClock('m', this.value)">
                        </div>
                        <div>
                            <label class="flex justify-between font-bold text-red-500 mb-1 text-xs">
                                <span>Saat</span> <span id="lbl-s" class="text-red-300">0</span>
                            </label>
                            <input type="range" min="0" max="60" value="0" class="w-full h-2 bg-red-200 rounded-lg appearance-none cursor-pointer accent-red-500" oninput="updateClock('s', this.value)">
                        </div>
                    </div>
                </div>
            </div>
        `;
            // Init hands
            updateClock('h', 12); updateClock('m', 0); updateClock('s', 0);
        }

        window.updateClock = function (type, val) {
            const hand = document.getElementById(`hand-${type}`);
            const lbl = document.getElementById(`lbl-${type}`);
            let deg = 0;

            if (type === 'h') deg = (val % 12) * 30;
            else deg = val * 6;

            hand.style.transform = `rotate(${deg}deg)`;
            lbl.textContent = val;
        }

        // TTS Init
        if ('speechSynthesis' in window) { setInterval(() => { if (window.speechSynthesis.paused) window.speechSynthesis.resume(); }, 1000); }
    </script>
</body>
